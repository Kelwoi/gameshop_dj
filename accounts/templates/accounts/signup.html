{% extends "base.html" %}
{% block title %}Реєстрація | Game Store{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="h3 mb-3">Реєстрація</h1>
    <form method="post" class="card card-body">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Створити акаунт</button>
    </form>
  </div>
</div>
{% endblock %}
